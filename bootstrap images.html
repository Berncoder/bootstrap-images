<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Images</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <H1>Bootstrap 5 Images</H1>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-12 col-lg-4">
                    <h2>Rounded Corners</h2>
                    <p>The .round class adds rounded corners to an image:</p>
                    <img src="spring.png" class="rounded" alt="Spring Image" width="=304" height="236">
                </div>
                <div class="col-12 col-lg-4">
                    <h2>Circle</h2>
                    <p>The .rounded-circle class shapes the image to a circle</p>
                    <img src="Spring.png" class="rounded-circle" alt="Spring Image" width="304" height="236">
                </div>
                <div class="col-12 col-lg-4">
                    <h2>Thumbnail</h2>
                    <p>The .img-thumbnail class creates a thumbnail of the img:</p>
                    <img src="Spring.png" class="img-thumbnail" alt="Spring Image" width="304" height="236">
                </div>
            </div>
        </div>
    </body>
</html>
